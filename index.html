<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emoji 2048 Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            max-width: 750px; /* Increased from 500px to 750px (1.5x) */
            padding: 20px;
            box-sizing: border-box;
            margin-top: 5vh; /* Adjusted to position the board higher */
            position: relative;
        }
        h1 {
            text-align: center;
            color: #776e65;
            font-size: 3em;
            margin-bottom: 10px;
        }
        #score {
            text-align: center;
            font-size: 1.5em;
            color: #776e65;
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px; /* Increased from 10px to 15px */
            background-color: #bbada0;
            border-radius: 9px; /* Increased from 6px to 9px */
            padding: 15px; /* Increased from 10px to 15px */
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 750px; /* Increased from 500px to 750px (1.5x) */
            margin: 0 auto;
            touch-action: none;
        }
        .tile {
            background-color: #cdc1b4;
            border-radius: 4.5px; /* Increased from 3px to 4.5px */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em; /* Increased from 2em to 3em */
            aspect-ratio: 1 / 1;
        }
        #restart-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: #776e65;
        }
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(238, 228, 218, 0.9);
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            font-size: 2em;
            color: #776e65;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="restart-btn" onclick="newGame()">üîÑ</button>
        <h1>Emoji 2048</h1>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="game-board"></div>
    </div>
    <div id="message"></div>

    <script>
        const board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        const emojis = ['', 'üê£', 'üê•', 'üê§', 'üêî', 'üêì', 'ü¶É', 'ü¶ö', 'ü¶ú', 'ü¶â', 'ü¶Ö', 'ü¶Ü'];

        function initializeGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    gameBoard.appendChild(tile);
                }
            }
            resizeBoard();
        }

        function resizeBoard() {
            const gameBoard = document.getElementById('game-board');
            const containerWidth = gameBoard.offsetWidth;
            const tileSize = (containerWidth - 75) / 4; // 75px for gaps (increased from 50px)
            document.querySelectorAll('.tile').forEach(tile => {
                tile.style.fontSize = `${tileSize / 2}px`;
            });
        }

        function updateBoard() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.getElementById(`tile-${i}-${j}`);
                    tile.textContent = emojis[Math.log2(board[i][j]) || 0];
                    tile.style.backgroundColor = getTileColor(board[i][j]);
                }
            }
            document.getElementById('score-value').textContent = score;
        }

        function getTileColor(value) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#cdc1b4';
        }

        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function move(direction) {
            let moved = false;
            const newBoard = JSON.parse(JSON.stringify(board));

            function merge(row) {
                const newRow = row.filter(val => val !== 0);
                for (let i = 0; i < newRow.length - 1; i++) {
                    if (newRow[i] === newRow[i + 1]) {
                        newRow[i] *= 2;
                        score += newRow[i];
                        newRow.splice(i + 1, 1);
                    }
                }
                while (newRow.length < 4) {
                    newRow.push(0);
                }
                return newRow;
            }

            switch (direction) {
                case 'up':
                    for (let j = 0; j < 4; j++) {
                        let column = [board[0][j], board[1][j], board[2][j], board[3][j]];
                        column = merge(column);
                        for (let i = 0; i < 4; i++) {
                            if (newBoard[i][j] !== column[i]) {
                                moved = true;
                                newBoard[i][j] = column[i];
                            }
                        }
                    }
                    break;
                case 'down':
                    for (let j = 0; j < 4; j++) {
                        let column = [board[3][j], board[2][j], board[1][j], board[0][j]];
                        column = merge(column);
                        for (let i = 0; i < 4; i++) {
                            if (newBoard[3 - i][j] !== column[i]) {
                                moved = true;
                                newBoard[3 - i][j] = column[i];
                            }
                        }
                    }
                    break;
                case 'left':
                    for (let i = 0; i < 4; i++) {
                        let row = merge(board[i]);
                        if (JSON.stringify(newBoard[i]) !== JSON.stringify(row)) {
                            moved = true;
                            newBoard[i] = row;
                        }
                    }
                    break;
                case 'right':
                    for (let i = 0; i < 4; i++) {
                        let row = merge(board[i].reverse()).reverse();
                        if (JSON.stringify(newBoard[i]) !== JSON.stringify(row)) {
                            moved = true;
                            newBoard[i] = row;
                        }
                    }
                    break;
            }

            if (moved) {
                board.splice(0, 4, ...newBoard);
                addNewTile();
                updateBoard();
                if (checkWin()) {
                    showMessage("You Win! üéâ");
                } else if (isGameOver()) {
                    showMessage("Game Over!");
                }
            }
        }

        function isGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) return false;
                    if (i < 3 && board[i][j] === board[i + 1][j]) return false;
                    if (j < 3 && board[i][j] === board[i][j + 1]) return false;
                }
            }
            return true;
        }

        function checkWin() {
            return board.some(row => row.includes(2048));
        }

        function showMessage(msg) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        function newGame() {
            board.forEach(row => row.fill(0));
            score = 0;
            addNewTile();
            addNewTile();
            updateBoard();
        }

        window.addEventListener('resize', resizeBoard);

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            const arrowToDirection = {
                'ArrowUp': 'up',
                'ArrowDown': 'down',
                'ArrowLeft': 'left',
                'ArrowRight': 'right'
            };
            if (arrowToDirection[key]) {
                e.preventDefault();
                move(arrowToDirection[key]);
            }
        });

        let touchStartX, touchStartY;
        const gameBoard = document.getElementById('game-board');

        gameBoard.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        }, { passive: false });

        gameBoard.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        gameBoard.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;

            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;

            let dx = touchEndX - touchStartX;
            let dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                move(dx > 0 ? 'right' : 'left');
            } else {
                move(dy > 0 ? 'down' : 'up');
            }

            touchStartX = null;
            touchStartY = null;
            e.preventDefault();
        }, { passive: false });

        initializeGame();
        newGame();
    </script>
</body>
</html>
