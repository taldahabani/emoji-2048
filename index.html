<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji 2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #faf8ef;
        }
        #game-container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 10px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            background-color: #bbada0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .tile {
            aspect-ratio: 1 / 1;
            background-color: #cdc1b4;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10vw;
            max-font-size: 50px;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Emoji 2048</h1>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="game-board"></div>
        <button onclick="newGame()">New Game</button>
    </div>

    <script>
        const board = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        const emojis = ['', '🐣', '🐥', '🐤', '🐔', '🐓', '🦃', '🦚', '🦜', '🦉', '🦅', '🦆'];

        function initializeGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    gameBoard.appendChild(tile);
                }
            }
        }

        function updateBoard() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const tile = document.getElementById(`tile-${i}-${j}`);
                    tile.textContent = emojis[Math.log2(board[i][j]) || 0];
                    tile.style.backgroundColor = getTileColor(board[i][j]);
                }
            }
            document.getElementById('score-value').textContent = score;
        }

        function getTileColor(value) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#cdc1b4';
        }

        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({i, j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function move(direction) {
            let moved = false;
            const newBoard = JSON.parse(JSON.stringify(board));

            function merge(row) {
                const newRow = row.filter(val => val !== 0);
                for (let i = 0; i < newRow.length - 1; i++) {
                    if (newRow[i] === newRow[i + 1]) {
                        newRow[i] *= 2;
                        score += newRow[i];
                        newRow.splice(i + 1, 1);
                    }
                }
                while (newRow.length < 4) {
                    newRow.push(0);
                }
                return newRow;
            }

            switch (direction) {
                case 'up':
                    for (let j = 0; j < 4; j++) {
                        let column = [board[0][j], board[1][j], board[2][j], board[3][j]];
                        column = merge(column);
                        for (let i = 0; i < 4; i++) {
                            if (newBoard[i][j] !== column[i]) {
                                moved = true;
                                newBoard[i][j] = column[i];
                            }
                        }
                    }
                    break;
                case 'down':
                    for (let j = 0; j < 4; j++) {
                        let column = [board[3][j], board[2][j], board[1][j], board[0][j]];
                        column = merge(column);
                        for (let i = 0; i < 4; i++) {
                            if (newBoard[3 - i][j] !== column[i]) {
                                moved = true;
                                newBoard[3 - i][j] = column[i];
                            }
                        }
                    }
                    break;
                case 'left':
                    for (let i = 0; i < 4; i++) {
                        let row = merge(board[i]);
                        if (JSON.stringify(newBoard[i]) !== JSON.stringify(row)) {
                            moved = true;
                            newBoard[i] = row;
                        }
                    }
                    break;
                case 'right':
                    for (let i = 0; i < 4; i++) {
                        let row = merge(board[i].reverse()).reverse();
                        if (JSON.stringify(newBoard[i]) !== JSON.stringify(row)) {
                            moved = true;
                            newBoard[i] = row;
                        }
                    }
                    break;
            }

            if (moved) {
                board.splice(0, 4, ...newBoard);
                addNewTile();
                updateBoard();
                if (isGameOver()) {
                    alert('Game Over!');
                }
            }
        }

        function isGameOver() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) return false;
                    if (i < 3 && board[i][j] === board[i + 1][j]) return false;
                    if (j < 3 && board[i][j] === board[i][j + 1]) return false;
                }
            }
            return true;
        }

        function newGame() {
            board.forEach(row => row.fill(0));
            score = 0;
            addNewTile();
            addNewTile();
            updateBoard();
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key;
            const arrowToDirection = {
                'ArrowUp': 'up',
                'ArrowDown': 'down',
                'ArrowLeft': 'left',
                'ArrowRight': 'right'
            };
            if (arrowToDirection[key]) {
                e.preventDefault();
                move(arrowToDirection[key]);
            }
        });

        // Touch event handling
        let touchStartX, touchStartY;
        const gameBoard = document.getElementById('game-board');

        gameBoard.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        gameBoard.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) {
                return;
            }

            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;

            let dx = touchEndX - touchStartX;
            let dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal swipe
                if (dx > 0) {
                    move('right');
                } else {
                    move('left');
                }
            } else {
                // Vertical swipe
                if (dy > 0) {
                    move('down');
                } else {
                    move('up');
                }
            }

            touchStartX = null;
            touchStartY = null;
        });

        initializeGame();
        newGame();
    </script>
</body>
</html>
