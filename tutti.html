<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Fullscreen Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1000;
        }
        #video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }
        .content {
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video-background" loop muted playsinline>
            <source src="Idle & Talk & Funny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <button id="play-button">Play Video</button>

    <div class="content">
        <h1>Welcome to My Fullscreen Video App</h1>
        <p>This is some sample content that appears over the video.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('video-background');
            var playButton = document.getElementById('play-button');

            playButton.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playButton.textContent = 'Pause';
                } else {
                    video.pause();
                    playButton.textContent = 'Play';
                }
            });

            // Try to play the video automatically
            var playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay started
                    playButton.textContent = 'Pause';
                }).catch(error => {
                    // Autoplay was prevented
                    console.log("Autoplay was prevented");
                });
            }
        });
    </script>
</body>
</html>
