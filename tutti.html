<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Fullscreen Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #video-background {
            height: 100%;
            width: auto;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
        @media (max-aspect-ratio: 9/16) {
            #video-background {
                width: 100%;
                height: auto;
            }
        }
        .pointing-hand {
            position: absolute;
            font-size: 48px; /* Adjust size as needed */
            z-index: 10;
        }
        .hand-top {
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(180deg);
        }
        .hand-right {
            top: 50%;
            right: 10%;
            transform: translate(50%, -50%) rotate(270deg);
        }
        .hand-bottom {
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, 50%);
        }
        .hand-left {
            top: 50%;
            left: 10%;
            transform: translate(-50%, -50%) rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video-background" playsinline>
            <source src="Idle & Talk & Funny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="pointing-hand hand-top">ðŸ‘‡</div>
        <div class="pointing-hand hand-right">ðŸ‘‡</div>
        <div class="pointing-hand hand-bottom">ðŸ‘‡</div>
        <div class="pointing-hand hand-left">ðŸ‘‡</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('video-background');
            var videoContainer = document.querySelector('.video-container');
            
            function playVideo() {
                video.currentTime = 0; // Reset video to start
                video.play().catch(error => {
                    console.log("Playback was prevented. Please try again.");
                });
            }

            videoContainer.addEventListener('click', playVideo);

            // Remove loop attribute and add ended event listener
            video.removeAttribute('loop');
            video.addEventListener('ended', function() {
                console.log("Video ended");
            });

            // Attempt to play the video automatically (may not work due to browser policies)
            playVideo();
        });
    </script>
</body>
</html>
