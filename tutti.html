<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Fullscreen Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #video-background {
            height: 100%;
            width: auto;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
        @media (max-aspect-ratio: 9/16) {
            #video-background {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video-background" loop playsinline>
            <source src="Idle & Talk & Funny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('video-background');
            var videoContainer = document.querySelector('.video-container');
            
            function playVideo() {
                video.play().catch(error => {
                    console.log("Playback was prevented. Please try again.");
                });
            }

            videoContainer.addEventListener('click', playVideo);

            // Attempt to play the video automatically (may not work due to browser policies)
            playVideo();
        });
    </script>
</body>
</html>
