<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkingAI Emma</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
            transition: opacity 0.3s ease;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background-container" id="defaultBg">
        <img class="background-image" src="emma.png" alt="Emma Background">
    </div>

    <div class="background-container hidden" id="speakingBg">
        <img class="background-image" src="emma2.png" alt="Emma Speaking Background">
    </div>

    <script>
        // HTML elements
        const defaultBg = document.getElementById('defaultBg');
        const speakingBg = document.getElementById('speakingBg');

        // Function to switch background
        function switchBackground(isSpeaking) {
            if (isSpeaking) {
                defaultBg.classList.add('hidden');
                speakingBg.classList.remove('hidden');
            } else {
                defaultBg.classList.remove('hidden');
                speakingBg.classList.add('hidden');
            }
        }

        // Detect audio activity
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                source.connect(analyser);
                analyser.fftSize = 256;

                function detectAudio() {
                    analyser.getByteFrequencyData(dataArray);
                    const audioLevel = dataArray.reduce((sum, value) => sum + value, 0);

                    // Switch background based on audio activity
                    if (audioLevel > 10) { // Adjust threshold if necessary
                        switchBackground(true); // Audio detected
                    } else {
                        switchBackground(false); // No audio
                    }

                    requestAnimationFrame(detectAudio);
                }

                detectAudio();
            })
            .catch(err => {
                console.error('Error accessing microphone:', err);
            });
    </script>
</body>
</html>
