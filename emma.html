<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated CSP to allow ElevenLabs API -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://elevenlabs.io https://*.elevenlabs.io blob: data:; connect-src 'self' https://elevenlabs.io https://*.elevenlabs.io; script-src 'self' https://elevenlabs.io 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; worker-src blob:; child-src blob:;">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Container -->
    <div class="background-container">
        <img id="backgroundImage" class="background-image" src="./emma.png" alt="Emma Background">
    </div>

    <!-- ElevenLabs Convai Widget -->
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    
    <!-- Import the widget script -->
    <script src="https://elevenlabs.io/convai-widget/index.js"></script>

    <script>
        // Function to switch background
        function switchBackground(speaking) {
            const backgroundImage = document.getElementById('backgroundImage');
            if (backgroundImage) {
                backgroundImage.src = speaking ? './emma2.png' : './emma.png';
                console.log('Background switched:', speaking ? 'speaking' : 'not speaking');
            }
        }

        // Initialize when document is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const widget = document.querySelector('elevenlabs-convai');
            
            // Listen for the ready event to initialize conversation
            widget.addEventListener('ready', async (event) => {
                const signedUrl = event.detail?.signedUrl;
                console.log('Widget ready, signed URL received:', !!signedUrl);

                if (signedUrl) {
                    try {
                        // Initialize conversation with client tool
                        const conversation = await Conversation.startSession({
                            signedUrl: signedUrl,
                            clientTools: {
                                switchBackground: async (parameters) => {
                                    console.log('switchBackground called with parameters:', parameters);
                                    switchBackground(parameters.speaking);
                                    return { success: true };
                                }
                            }
                        });
                        console.log('Conversation session started successfully');
                    } catch (error) {
                        console.error('Error starting conversation:', error);
                    }
                }
            });

            // Listen for state changes as backup
            widget.addEventListener('audiostart', () => switchBackground(true));
            widget.addEventListener('audioend', () => switchBackground(false));
            
            // Debug logging
            ['message', 'error', 'ready', 'statechange', 'conversationstart', 'conversationend'].forEach(eventName => {
                widget.addEventListener(eventName, (event) => {
                    console.log(`Event ${eventName}:`, event.detail);
                });
            });
        });
    </script>
</body>
</html>
