<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
            transition: opacity 0.3s ease;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Container -->
    <div class="background-container">
        <img id="backgroundImage" class="background-image" src="./emma.png" alt="Emma Background">
    </div>

    <!-- ElevenLabs Convai Widget -->
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    
    <!-- ElevenLabs Convai Widget Script -->
    <script src="https://elevenlabs.io/convai-widget/index.js"></script>

    <script>
        // Debug logging function
        function logDebug(message, data) {
            console.log(`[Debug] ${message}`, data);
        }

        // Function to switch background
        function handleBackgroundSwitch(speaking) {
            logDebug('Switching background', { speaking });
            const backgroundImage = document.getElementById('backgroundImage');
            if (backgroundImage) {
                const newSrc = speaking ? './emma2.png' : './emma.png';
                logDebug('Setting new image source', { newSrc });
                backgroundImage.src = newSrc;
            }
        }

        // Wait for widget to be defined
        customElements.whenDefined('elevenlabs-convai').then(() => {
            logDebug('elevenlabs-convai defined');
            const widget = document.querySelector('elevenlabs-convai');
            
            // Initialize conversation with client tools
            widget.addEventListener('ready', async (event) => {
                logDebug('Widget ready event received', event);
                try {
                    const signedUrl = event.detail?.signedUrl;
                    if (!signedUrl) {
                        throw new Error('No signed URL provided');
                    }

                    window.switchBackground = async (parameters) => {
                        logDebug('switchBackground called with parameters', parameters);
                        handleBackgroundSwitch(parameters.speaking);
                    };

                    const conversation = await Conversation.startSession({
                        signedUrl: signedUrl,
                        clientTools: {
                            switchBackground: async (parameters) => {
                                logDebug('Client tool switchBackground called', parameters);
                                handleBackgroundSwitch(parameters.speaking);
                            }
                        }
                    });
                    
                    logDebug('Conversation session started successfully');
                } catch (error) {
                    console.error('Error during initialization:', error);
                }
            });

            // Manual event listeners for audio state
            widget.addEventListener('audiostart', () => {
                logDebug('audiostart event received');
                handleBackgroundSwitch(true);
            });

            widget.addEventListener('audioend', () => {
                logDebug('audioend event received');
                handleBackgroundSwitch(false);
            });
            
            // Debug event listeners
            ['message', 'error', 'ready', 'speechstart', 'speechend', 'conversationstart', 'conversationend', 'statechange'].forEach(eventName => {
                widget.addEventListener(eventName, (event) => {
                    logDebug(`Event: ${eventName} received`, event.detail);
                });
            });
        });

        // Backup initialization after window load
        window.addEventListener('load', () => {
            logDebug('Window loaded');
            if (!document.querySelector('elevenlabs-convai')) {
                console.error('Widget not found after window load');
            }
        });
    </script>
</body>
</html>
