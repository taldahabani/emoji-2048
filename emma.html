<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
            transition: opacity 0.3s ease;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Debug overlay */
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            display: none;
        }

        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <!-- Debug Info -->
    <div id="debugInfo"></div>

    <!-- Default Background -->
    <div class="background-container" id="defaultBg">
        <img class="background-image" src="./emma.png" alt="Emma Background" onload="logImageLoad('emma.png')" onerror="logImageError('emma.png')">
    </div>

    <!-- Speaking Background -->
    <div class="background-container hidden" id="speakingBg">
        <img class="background-image" src="./emma2.png" alt="Emma Speaking Background" onload="logImageLoad('emma2.png')" onerror="logImageError('emma2.png')">
    </div>

    <!-- ElevenLabs Convai Widget -->
    <elevenlabs-convai 
        id="convai-widget" 
        agent-id="UFCiWykxf7I8pgANcBuJ"
        client-events='["audio", "interruption"]'>
    </elevenlabs-convai>
    
    <!-- ElevenLabs Convai Widget Script -->
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <script>
        // Enable debug mode
        const DEBUG = true;
        const debugInfo = document.getElementById('debugInfo');
        if (DEBUG) debugInfo.style.display = 'block';

        function log(message) {
            if (DEBUG) {
                console.log(message);
                debugInfo.innerHTML += message + '<br>';
                // Keep only last 5 messages
                const lines = debugInfo.innerHTML.split('<br>');
                if (lines.length > 5) {
                    debugInfo.innerHTML = lines.slice(-5).join('<br>');
                }
            }
        }

        function logImageLoad(imageName) {
            log(`✅ ${imageName} loaded successfully`);
        }

        function logImageError(imageName) {
            log(`❌ Error loading ${imageName}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const defaultBg = document.getElementById('defaultBg');
            const speakingBg = document.getElementById('speakingBg');
            
            // Check if elements are found
            if (!defaultBg || !speakingBg) {
                log('❌ Background elements not found!');
                return;
            }

            log('✅ Background elements found');

            function switchToSpeaking() {
                defaultBg.classList.add('hidden');
                speakingBg.classList.remove('hidden');
                log('🎤 Switched to speaking background');
            }

            function switchToDefault() {
                defaultBg.classList.remove('hidden');
                speakingBg.classList.add('hidden');
                log('🔇 Switched to default background');
            }

            // Listen for custom events from the widget
            window.addEventListener('message', (event) => {
                if (event.data.type === 'elevenlabs-convai') {
                    log(`📨 Event received: ${event.data.event}`);
                    
                    switch (event.data.event) {
                        case 'audio-start':
                        case 'audio-playing':
                            switchToSpeaking();
                            break;
                            
                        case 'audio-end':
                        case 'audio-stopped':
                        case 'interruption':
                            switchToDefault();
                            break;
                    }
                }
            });

            log('✅ Event listeners initialized');
        });
    </script>
</body>
</html>
