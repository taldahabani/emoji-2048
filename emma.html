<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkingAI Emma</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background-container" id="defaultBg">
        <img class="background-image" src="emma.png" alt="Emma Background">
    </div>

    <div class="background-container hidden" id="speakingBg">
        <video class="background-video" id="speakingVideo" autoplay loop muted>
            <source src="speaking.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <elevenlabs-convai 
        id="convai-widget" 
        agent-id="UFCiWykxf7I8pgANcBuJ" 
        client-events='["switchBackground", "audio"]'>
    </elevenlabs-convai>

    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    <script>
        const defaultBg = document.getElementById('defaultBg');
        const speakingBg = document.getElementById('speakingBg');
        const convaiWidget = document.getElementById('convai-widget');

        function switchBackground(isSpeaking) {
            if (isSpeaking) {
                defaultBg.classList.add('hidden');
                speakingBg.classList.remove('hidden');
            } else {
                defaultBg.classList.remove('hidden');
                speakingBg.classList.add('hidden');
            }
        }
