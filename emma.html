<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
            transition: opacity 0.3s ease;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }

        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <!-- Default Background -->
    <div class="background-container" id="defaultBg">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>

    <!-- Speaking Background -->
    <div class="background-container hidden" id="speakingBg">
        <img class="background-image" src="./emma2.png" alt="Emma Speaking Background">
    </div>

    <!-- ElevenLabs Convai Widget -->
    <elevenlabs-convai id="convai-widget" agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    
    <!-- ElevenLabs Convai Widget Script -->
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <script>
        // Wait for the widget to load
        window.addEventListener('load', () => {
            setTimeout(setupAudioDetection, 1000);
        });

        function setupAudioDetection() {
            // Get background elements
            const defaultBg = document.getElementById('defaultBg');
            const speakingBg = document.getElementById('speakingBg');

            // Function to check if audio is playing
            function checkForAudio() {
                const audioElements = document.querySelectorAll('audio');
                audioElements.forEach(audio => {
                    // When audio starts playing
                    audio.addEventListener('play', () => {
                        defaultBg.classList.add('hidden');
                        speakingBg.classList.remove('hidden');
                    });

                    // When audio ends
                    audio.addEventListener('ended', () => {
                        defaultBg.classList.remove('hidden');
                        speakingBg.classList.add('hidden');
                    });

                    // When audio is paused
                    audio.addEventListener('pause', () => {
                        defaultBg.classList.remove('hidden');
                        speakingBg.classList.add('hidden');
                    });
                });
            }

            // Set up a mutation observer to watch for new audio elements
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.addedNodes.length) {
                        checkForAudio();
                    }
                });
            });

            // Start observing the widget
            const widget = document.getElementById('convai-widget');
            if (widget) {
                observer.observe(widget, {
                    childList: true,
                    subtree: true
                });
            }

            // Initial check for any existing audio elements
            checkForAudio();
        }
    </script>
</body>
</html>
