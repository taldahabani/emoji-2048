<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkingAI Emma</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }

        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <video class="background-video" id="backgroundVideo" autoplay loop muted>
            <source id="videoSource" src="hello.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <elevenlabs-convai 
        id="convai-widget" 
        agent-id="UFCiWykxf7I8pgANcBuJ" 
        client-events='["audio"]'>
    </elevenlabs-convai>

    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    <script>
        const backgroundVideo = document.getElementById('backgroundVideo');
        const videoSource = document.getElementById('videoSource');
        const convaiWidget = document.getElementById('convai-widget');

        // Function to switch the video source
        function switchVideoSource(newSource) {
            const currentSrc = videoSource.src.split('/').pop(); // Get current video file name
            if (currentSrc !== newSource) {
                videoSource.src = newSource;
                backgroundVideo.load(); // Reload the video source
                backgroundVideo.play(); // Start playing the new video
            }
        }

        // Audio detection logic
        function setupAudioDetection() {
            try {
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                // Find the audio element in the widget
                const widgetAudio = convaiWidget.shadowRoot.querySelector('audio');
                if (!widgetAudio) {
                    console.error('No audio element found in widget.');
                    return;
                }

                const source = audioContext.createMediaElementSource(widgetAudio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                let isSpeaking = false;

                function detectAudio() {
                    analyser.getByteFrequencyData(dataArray);
                    const audioLevel = dataArray.reduce((sum, value) => sum + value, 0);

                    if (audioLevel > 10) { // Adjust threshold as necessary
                        if (!isSpeaking) {
                            isSpeaking = true;
                            switchVideoSource('speaking.mp4'); // Play speaking video
                        }
                    } else {
                        if (isSpeaking) {
                            isSpeaking = false;
                            switchVideoSource('hello.mp4'); // Play default video
                        }
                    }

                    requestAnimationFrame(detectAudio);
                }

                detectAudio();
            } catch (error) {
                console.error('Error setting up audio detection:', error);
            }
        }

        // Initialize audio detection when the page is loaded
        document.addEventListener('DOMContentLoaded', () => {
            setupAudioDetection();
        });
    </script>
</body>
</html>
