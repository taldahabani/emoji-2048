<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://elevenlabs.io 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Emma AI Assistant</title>
    <style>
        /* Base styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
            transition: opacity 0.3s ease;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Container -->
    <div class="background-container">
        <img id="backgroundImage" class="background-image" src="./emma.png" alt="Emma Background">
    </div>

    <!-- ElevenLabs Convai Widget -->
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    
    <!-- Import scripts -->
    <script src="https://elevenlabs.io/convai/lib/conversational.js" defer></script>
    <script src="https://elevenlabs.io/convai-widget/index.js" defer></script>

    <script>
        // Create a safe function to handle background switching
        const backgroundHandler = {
            logDebug: function(message, data) {
                console.log(`[Debug] ${message}`, data);
            },
            
            handleBackgroundSwitch: function(speaking) {
                this.logDebug('Switching background', { speaking });
                const backgroundImage = document.getElementById('backgroundImage');
                if (backgroundImage) {
                    const newSrc = speaking ? './emma2.png' : './emma.png';
                    this.logDebug('Setting new image source', { newSrc });
                    backgroundImage.src = newSrc;
                }
            }
        };

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            backgroundHandler.logDebug('DOM loaded, setting up widget...');
            
            const widget = document.querySelector('elevenlabs-convai');
            if (!widget) {
                console.error('Widget not found');
                return;
            }

            // Set up widget event listeners
            widget.addEventListener('ready', async function(event) {
                backgroundHandler.logDebug('Widget ready event received', event);
                try {
                    const signedUrl = event.detail?.signedUrl;
                    if (!signedUrl) {
                        throw new Error('No signed URL provided');
                    }

                    if (typeof window.conversational?.startSession !== 'function') {
                        throw new Error('Conversation module not properly loaded');
                    }

                    const conversation = await window.conversational.startSession({
                        signedUrl: signedUrl,
                        clientTools: {
                            switchBackground: async function(parameters) {
                                backgroundHandler.logDebug('switchBackground called', parameters);
                                backgroundHandler.handleBackgroundSwitch(parameters.speaking);
                                return { success: true };
                            }
                        }
                    });
                    
                    backgroundHandler.logDebug('Conversation session started successfully');
                } catch (error) {
                    console.error('Initialization error:', error);
                }
            });

            // Debug event listeners
            ['message', 'error', 'ready', 'speechstart', 'speechend', 'conversationstart', 'conversationend', 'statechange']
                .forEach(function(eventName) {
                    widget.addEventListener(eventName, function(event) {
                        backgroundHandler.logDebug(`Event: ${eventName}`, event.detail);
                    });
                });
        });
    </script>
</body>
</html>
