<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
            transition: opacity 0.3s ease;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Container -->
    <div class="background-container">
        <img id="backgroundImage" class="background-image" src="./emma.png" alt="Emma Background">
    </div>

    <!-- ElevenLabs Convai Widget -->
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    
    <!-- Import the Conversation module first -->
    <script src="https://elevenlabs.io/convai/lib/conversation.js"></script>
    <!-- Then import the widget script -->
    <script src="https://elevenlabs.io/convai-widget/index.js"></script>

    <script>
        // Debug logging function
        function logDebug(message, data) {
            console.log(`[Debug] ${message}`, data);
        }

        // Function to switch background
        function handleBackgroundSwitch(speaking) {
            logDebug('Switching background', { speaking });
            const backgroundImage = document.getElementById('backgroundImage');
            if (backgroundImage) {
                const newSrc = speaking ? './emma2.png' : './emma.png';
                logDebug('Setting new image source', { newSrc });
                backgroundImage.src = newSrc;
            }
        }

        // Wait for both the Conversation module and widget to be ready
        window.addEventListener('load', async () => {
            logDebug('Window loaded, waiting for widget...');
            
            // Make sure the Conversation module is available
            if (!window.Conversation) {
                console.error('Conversation module not loaded');
                return;
            }

            const widget = document.querySelector('elevenlabs-convai');
            if (!widget) {
                console.error('Widget not found');
                return;
            }

            // Wait for the widget to be ready
            widget.addEventListener('ready', async (event) => {
                logDebug('Widget ready event received', event);
                try {
                    const signedUrl = event.detail?.signedUrl;
                    if (!signedUrl) {
                        throw new Error('No signed URL provided');
                    }

                    // Initialize the conversation with the client tool
                    const conversation = await window.Conversation.startSession({
                        signedUrl: signedUrl,
                        clientTools: {
                            switchBackground: async (parameters) => {
                                logDebug('switchBackground called with parameters', parameters);
                                handleBackgroundSwitch(parameters.speaking);
                                // Return a value to acknowledge the tool was called
                                return { success: true };
                            }
                        }
                    });
                    
                    logDebug('Conversation session started successfully');
                } catch (error) {
                    console.error('Error during initialization:', error);
                }
            });

            // Debug event listeners
            ['message', 'error', 'ready', 'speechstart', 'speechend', 'conversationstart', 'conversationend', 'statechange'].forEach(eventName => {
                widget.addEventListener(eventName, (event) => {
                    logDebug(`Event: ${eventName} received`, event.detail);
                });
            });
        });
    </script>
</body>
</html>
