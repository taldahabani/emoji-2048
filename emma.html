<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkingAI Emma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video 
            id="backgroundVideo"
            autoplay 
            muted 
            loop 
            playsinline
            poster="emma.png">
            <source id="videoSource" src="hello.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <elevenlabs-convai 
        id="convai-widget" 
        agent-id="UFCiWykxf7I8pgANcBuJ" 
        client-events='["audio"]'>
    </elevenlabs-convai>
    
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    <script>
        const backgroundVideo = document.getElementById('backgroundVideo');
        const videoSource = document.getElementById('videoSource');
        const convaiWidget = document.getElementById('convai-widget');

        function switchVideoSource(newSource) {
            const currentSrc = videoSource.src.split('/').pop();
            if (currentSrc !== newSource) {
                videoSource.src = newSource;
                backgroundVideo.load();
                backgroundVideo.play();
            }
        }

        function setupAudioDetection() {
            try {
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                const widgetAudio = convaiWidget.shadowRoot.querySelector('audio');
                if (!widgetAudio) {
                    console.error('No audio element found in widget.');
                    return;
                }

                const source = audioContext.createMediaElementSource(widgetAudio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                let isSpeaking = false;

                function detectAudio() {
                    analyser.getByteFrequencyData(dataArray);
                    const audioLevel = dataArray.reduce((sum, value) => sum + value, 0);
                    
                    if (audioLevel > 10) {
                        if (!isSpeaking) {
                            isSpeaking = true;
                            switchVideoSource('speaking.mp4');
                        }
                    } else {
                        if (isSpeaking) {
                            isSpeaking = false;
                            switchVideoSource('hello.mp4');
                        }
                    }
                    requestAnimationFrame(detectAudio);
                }
                detectAudio();
            } catch (error) {
                console.error('Error setting up audio detection:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupAudioDetection();
        });
    </script>
</body>
</html>
