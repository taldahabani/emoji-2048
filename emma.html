<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
            transition: opacity 0.3s ease;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }

        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
        }

        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div id="debugInfo"></div>

    <div class="background-container" id="defaultBg">
        <img class="background-image" src="emma.png" alt="Emma Background">
    </div>

    <div class="background-container hidden" id="speakingBg">
        <img class="background-image" src="emma2.png" alt="Emma Speaking Background">
    </div>

    <elevenlabs-convai 
        id="convai-widget" 
        agent-id="UFCiWykxf7I8pgANcBuJ"
        client-events='["audio", "interruption", "connection"]'
        onAudioStart="handleAudioStart()"
        onAudioEnd="handleAudioEnd()"
        onConnectionUpdate="handleConnectionUpdate(event)">
    </elevenlabs-convai>
    
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <script>
        const defaultBg = document.getElementById('defaultBg');
        const speakingBg = document.getElementById('speakingBg');
        const debugInfo = document.getElementById('debugInfo');

        function log(message) {
            console.log(message);
            debugInfo.innerHTML += message + '<br>';
            if (debugInfo.innerHTML.split('<br>').length > 5) {
                debugInfo.innerHTML = debugInfo.innerHTML.split('<br>').slice(-5).join('<br>');
            }
        }

        // Direct event handlers
        function handleAudioStart() {
            log('ðŸŽ¤ Audio Start');
            defaultBg.classList.add('hidden');
            speakingBg.classList.remove('hidden');
        }

        function handleAudioEnd() {
            log('ðŸ”‡ Audio End');
            defaultBg.classList.remove('hidden');
            speakingBg.classList.add('hidden');
        }

        function handleConnectionUpdate(event) {
            log(`ðŸ”Œ Connection Update: ${event.detail}`);
        }

        // Add custom event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const widget = document.getElementById('convai-widget');
            
            if (widget) {
                // Add direct event listeners to the widget
                widget.addEventListener('audioStart', handleAudioStart);
                widget.addEventListener('audioEnd', handleAudioEnd);
                
                log('âœ… Widget event listeners added');
            }

            // Also listen for message events
            window.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'elevenlabs-convai') {
                    log(`ðŸ“¨ Message Event: ${JSON.stringify(event.data)}`);
                    
                    if (event.data.event === 'audio-playing') {
                        handleAudioStart();
                    } else if (event.data.event === 'audio-stopped') {
                        handleAudioEnd();
                    }
                }
            });

            log('âœ… Setup complete');
        });
    </script>
</body>
</html>
