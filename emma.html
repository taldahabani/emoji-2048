<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkingAI Emma</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
            transition: opacity 0.3s ease;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background-container" id="defaultBg">
        <img class="background-image" src="emma.png" alt="Emma Background">
    </div>

    <div class="background-container hidden" id="speakingBg">
        <img class="background-image" src="emma2.png" alt="Emma Speaking Background">
    </div>

    <elevenlabs-convai 
        id="convai-widget" 
        agent-id="UFCiWykxf7I8pgANcBuJ" 
        client-events='["switchBackground", "audio"]'>
    </elevenlabs-convai>

    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    <script>
        // HTML elements
        const defaultBg = document.getElementById('defaultBg');
        const speakingBg = document.getElementById('speakingBg');
        const convaiWidget = document.getElementById('convai-widget');

        // Switch background function
        function switchBackground(isSpeaking) {
            if (isSpeaking) {
                defaultBg.classList.add('hidden');
                speakingBg.classList.remove('hidden');
            } else {
                defaultBg.classList.remove('hidden');
                speakingBg.classList.add('hidden');
            }
        }

        // Audio detection logic
        function setupAudioDetection() {
            try {
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                // Capture widget's audio output
                const widgetOutput = convaiWidget.shadowRoot.querySelector('audio');
                if (!widgetOutput) {
                    console.error('No audio element found in widget');
                    return;
                }

                const source = audioContext.createMediaElementSource(widgetOutput);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                // Monitor audio levels
                function detectAudio() {
                    analyser.getByteFrequencyData(dataArray);
                    const audioLevel = dataArray.reduce((sum, value) => sum + value, 0);

                    // Change background based on audio level
                    if (audioLevel > 10) { // Adjust threshold as needed
                        switchBackground(true);
                    } else {
                        switchBackground(false);
                    }

                    requestAnimationFrame(detectAudio);
                }

                detectAudio();
            } catch (error) {
                console.error('Error setting up audio detection:', error);
            }
        }

        // Initialize detection when widget is loaded
        document.addEventListener('DOMContentLoaded', () => {
            setupAudioDetection();
        });
    </script>
</body>
</html>
