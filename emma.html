<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        /* Previous styles remain unchanged */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
            transition: opacity 0.3s ease;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Enhanced debug panel */
        #debugPanel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            max-width: 500px;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }

        .event-client {
            color: #00ffff;
        }

        .event-background {
            color: #ffff00;
        }

        .event-error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="debugPanel"></div>

    <div class="background-container" id="defaultBg">
        <img class="background-image" src="emma.png" alt="Emma Background">
    </div>

    <div class="background-container hidden" id="speakingBg">
        <img class="background-image" src="emma2.png" alt="Emma Speaking Background">
    </div>

    <!-- Updated widget configuration -->
    <elevenlabs-convai 
        id="convai-widget" 
        agent-id="UFCiWykxf7I8pgANcBuJ"
        client-events='["switchBackground", "audio"]'>
    </elevenlabs-convai>
    
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <script>
        const debugPanel = document.getElementById('debugPanel');
        const defaultBg = document.getElementById('defaultBg');
        const speakingBg = document.getElementById('speakingBg');
        
        let currentState = {
            speaking: false,
            lastEventTime: Date.now(),
            currentBackground: 'emma.png'
        };

        function log(type, message, data = null) {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `event-${type.toLowerCase()}`;
            
            let dataStr = '';
            if (data) {
                try {
                    dataStr = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
                } catch (e) {
                    dataStr = '[Complex Object]';
                }
            }

            entry.innerHTML = `
                <span style="color: #888">[${time}]</span>
                <span style="color: #ff9900">[${type}]</span>
                <span>${message}</span>
                ${dataStr ? `<br><span style="color: #888">${dataStr}</span>` : ''}
            `;
            
            debugPanel.insertBefore(entry, debugPanel.firstChild);
            console.log(`[${time}] [${type}]`, message, data || '');
        }

        function switchBackground(speaking) {
            const newState = speaking ? 'emma2.png' : 'emma.png';
            
            log('BACKGROUND', `Attempt to switch background`, {
                speaking: speaking,
                currentState: currentState,
                newBackground: newState
            });

            if (currentState.currentBackground !== newState) {
                if (speaking) {
                    defaultBg.classList.add('hidden');
                    speakingBg.classList.remove('hidden');
                } else {
                    defaultBg.classList.remove('hidden');
                    speakingBg.classList.add('hidden');
                }
                
                currentState = {
                    speaking: speaking,
                    lastEventTime: Date.now(),
                    currentBackground: newState
                };

                log('BACKGROUND', 'Background switched successfully', currentState);
            }
        }

        // Listen for client tool events
        window.addEventListener('message', (event) => {
            if (event.data.type === 'elevenlabs-convai') {
                log('CLIENT', 'Received client event', event.data);

                if (event.data.event === 'switchBackground') {
                    const speaking = event.data.detail?.speaking;
                    log('CLIENT', 'Received switchBackground command', {
                        speaking: speaking,
                        detail: event.data.detail
                    });
                    switchBackground(speaking);
                }
            }
        });

        // Initialize monitoring
        document.addEventListener('DOMContentLoaded', () => {
            log('INIT', 'Page loaded, starting monitoring');

            // Check if widget is properly configured
            const widget = document.getElementById('convai-widget');
            if (widget) {
                log('INIT', 'Widget found', {
                    attributes: Array.from(widget.attributes).map(attr => ({
                        name: attr.name,
                        value: attr.value
                    }))
                });
            } else {
                log('ERROR', 'Widget not found in DOM');
            }
        });

        // Monitor widget state changes
        const widgetObserver = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                log('WIDGET', 'Widget state changed', {
                    type: mutation.type,
                    target: mutation.target.nodeName,
                    attributeName: mutation.attributeName
                });
            });
        });

        // Start observing widget once it's available
        const checkWidget = setInterval(() => {
            const widget = document.getElementById('convai-widget');
            if (widget) {
                clearInterval(checkWidget);
                widgetObserver.observe(widget, {
                    attributes: true,
                    childList: true,
                    subtree: true
                });
                log('INIT', 'Widget observer started');
            }
        }, 1000);
    </script>
</body>
</html>
