<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        #debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            max-height: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            z-index: 2;
        }
        .debug-entry {
            margin-bottom: 8px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        .timestamp {
            color: #888;
            font-size: 0.8em;
        }
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
            #debug-panel {
                width: 200px;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div id="debug-panel"></div>

    <!-- Background Container -->
    <div class="background-container">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>

    <!-- ElevenLabs Convai Widget -->
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    
    <!-- ElevenLabs Convai Widget Script -->
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <script>
        // Debug panel functionality
        const debugPanel = document.getElementById('debug-panel');
        
        function logEvent(event) {
            const entry = document.createElement('div');
            entry.className = 'debug-entry';
            
            const timestamp = new Date().toLocaleTimeString();
            const eventName = event.type;
            const eventData = JSON.stringify(event.detail || {}, null, 2);
            
            entry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span><br>
                Event: ${eventName}<br>
                Data: ${eventData}
            `;
            
            debugPanel.insertBefore(entry, debugPanel.firstChild);
            
            // Keep only last 50 entries to prevent memory issues
            while (debugPanel.children.length > 50) {
                debugPanel.removeChild(debugPanel.lastChild);
            }
        }

        // Wait for the widget to load
        window.addEventListener('load', () => {
            // Get the widget element
            const widget = document.querySelector('elevenlabs-convai');
            
            // List of events to listen for
            const events = [
                'message',
                'error',
                'ready',
                'audiostart',
                'audioend',
                'speechstart',
                'speechend',
                'conversationstart',
                'conversationend'
            ];
            
            // Add listeners for each event
            events.forEach(eventName => {
                widget.addEventListener(eventName, (event) => {
                    logEvent(event);
                    console.log(`Event: ${eventName}`, event); // Also log to console
                });
            });
        });
    </script>
</body>
</html>
