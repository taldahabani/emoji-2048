<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: -70px;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        #conversation-log {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            overflow-y: auto;
            border-radius: 5px;
        }
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>
    <div id="conversation-log"></div>
    <audio id="welcomeAudio" preload="auto">
        <source src="hey.mp3" type="audio/mpeg">
    </audio>
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async></script>
    <script>
        // Function to play welcome audio
        function playWelcomeAudio() {
            const audio = document.getElementById('welcomeAudio');
            audio.currentTime = 0;
            audio.volume = 1.0;
            const playAttempt = audio.play();
            if (playAttempt !== undefined) {
                playAttempt.catch(error => {
                    console.log('Auto-play failed:', error);
                    document.addEventListener('click', function playOnClick() {
                        audio.play();
                        document.removeEventListener('click', playOnClick);
                    }, { once: true });
                });
            }
        }

        // Initialize websocket connection
        function initializeWebSocket() {
            const socket = new WebSocket('wss://api.elevenlabs.io/v1/text-to-speech/streams');
            
            socket.onopen = () => {
                console.log('WebSocket connected');
            };

            // Listen for widget messages
            window.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'elevenlabs-response') {
                    const text = event.data.text;
                    logConversation('AI: ' + text);
                }
                if (event.data && event.data.type === 'elevenlabs-user-input') {
                    const text = event.data.text;
                    logConversation('User: ' + text);
                }
            });
        }

        // Function to log conversations
        function logConversation(text) {
            const log = document.getElementById('conversation-log');
            const entry = document.createElement('p');
            entry.textContent = text;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            playWelcomeAudio();
            initializeWebSocket();
        });

        window.addEventListener('load', playWelcomeAudio);
        setTimeout(playWelcomeAudio, 1000);
    </script>
</body>
</html>
