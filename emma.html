<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
            transition: opacity 0.3s ease;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }

        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
        }

        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <div id="debugInfo"></div>

    <div class="background-container" id="defaultBg">
        <img class="background-image" src="emma.png" alt="Emma Background">
    </div>

    <div class="background-container hidden" id="speakingBg">
        <img class="background-image" src="emma2.png" alt="Emma Speaking Background">
    </div>

    <elevenlabs-convai 
        id="convai-widget" 
        agent-id="UFCiWykxf7I8pgANcBuJ"
        client-events='["switchBackground"]'>
    </elevenlabs-convai>
    
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <script>
        const defaultBg = document.getElementById('defaultBg');
        const speakingBg = document.getElementById('speakingBg');
        const debugInfo = document.getElementById('debugInfo');

        function log(message) {
            console.log(message);
            debugInfo.innerHTML += message + '<br>';
            if (debugInfo.innerHTML.split('<br>').length > 5) {
                debugInfo.innerHTML = debugInfo.innerHTML.split('<br>').slice(-5).join('<br>');
            }
        }

        function switchBackground(speaking) {
            log(`ðŸŽ¤ Switching background: ${speaking ? 'speaking' : 'not speaking'}`);
            if (speaking) {
                defaultBg.classList.add('hidden');
                speakingBg.classList.remove('hidden');
            } else {
                defaultBg.classList.remove('hidden');
                speakingBg.classList.add('hidden');
            }
        }

        // Listen for custom events from the widget
        window.addEventListener('message', (event) => {
            if (event.data.type === 'elevenlabs-convai') {
                log(`ðŸ“¨ Event received: ${JSON.stringify(event.data)}`);
                
                if (event.data.event === 'switchBackground') {
                    switchBackground(event.data.detail.speaking);
                }
            }
        });

        log('âœ… Setup complete');
    </script>
</body>
</html>
