<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
            transition: opacity 0.3s ease;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }

        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <!-- Default Background -->
    <div class="background-container" id="defaultBg">
        <img class="background-image" src="./emma.png" alt="Emma Background">
    </div>

    <!-- Speaking Background -->
    <div class="background-container hidden" id="speakingBg">
        <img class="background-image" src="./emma2.png" alt="Emma Speaking Background">
    </div>

    <!-- ElevenLabs Convai Widget -->
    <elevenlabs-convai 
        id="convai-widget" 
        agent-id="UFCiWykxf7I8pgANcBuJ"
        client-events='["audio", "interruption"]'>
    </elevenlabs-convai>
    
    <!-- ElevenLabs Convai Widget Script -->
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const defaultBg = document.getElementById('defaultBg');
            const speakingBg = document.getElementById('speakingBg');
            const widget = document.getElementById('convai-widget');

            // Listen for custom events from the widget
            window.addEventListener('message', (event) => {
                if (event.data.type === 'elevenlabs-convai') {
                    console.log('Event received:', event.data.event); // Debug log
                    
                    switch (event.data.event) {
                        case 'audio-start':
                        case 'audio-playing':
                            defaultBg.classList.add('hidden');
                            speakingBg.classList.remove('hidden');
                            break;
                            
                        case 'audio-end':
                        case 'audio-stopped':
                        case 'interruption':
                            defaultBg.classList.remove('hidden');
                            speakingBg.classList.add('hidden');
                            break;
                    }
                }
            });
        });
    </script>
</body>
</html>
