<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated CSP to allow necessary resources -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://elevenlabs.io blob: data:; script-src 'self' https://elevenlabs.io 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; worker-src blob:; child-src blob:;">
    <title>Emma AI Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            max-width: 100vw;
            max-height: 100vh;
            transition: opacity 0.3s ease;
        }
        elevenlabs-convai {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            padding-bottom: env(safe-area-inset-bottom);
        }
        @media screen and (max-width: 768px) {
            .background-image {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Container -->
    <div class="background-container">
        <img id="backgroundImage" class="background-image" src="./emma.png" alt="Emma Background">
    </div>

    <!-- ElevenLabs Convai Widget -->
    <elevenlabs-convai agent-id="UFCiWykxf7I8pgANcBuJ"></elevenlabs-convai>
    
    <!-- Import the widget script -->
    <script src="https://elevenlabs.io/convai-widget/index.js"></script>

    <script>
        // Debug logging function
        function logDebug(message, data) {
            console.log(`[Debug] ${message}`, data);
        }

        // Function to switch background
        function handleBackgroundSwitch(speaking) {
            logDebug('Switching background', { speaking });
            const backgroundImage = document.getElementById('backgroundImage');
            if (backgroundImage) {
                const newSrc = speaking ? './emma2.png' : './emma.png';
                logDebug('Setting new image source', { newSrc });
                backgroundImage.src = newSrc;
            }
        }

        // Initialize when document is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const widget = document.querySelector('elevenlabs-convai');
            
            // Listen for state changes
            widget.addEventListener('statechange', (event) => {
                logDebug('State changed:', event.detail);
                if (event.detail?.state === 'speaking') {
                    handleBackgroundSwitch(true);
                } else if (event.detail?.state === 'idle') {
                    handleBackgroundSwitch(false);
                }
            });

            // Debug event listeners
            ['message', 'error', 'ready', 'audiostart', 'audioend', 'speechstart', 'speechend'].forEach(eventName => {
                widget.addEventListener(eventName, (event) => {
                    logDebug(`Event: ${eventName} received`, event.detail);
                });
            });
        });
    </script>
</body>
</html>
